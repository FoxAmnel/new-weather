<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/840c3b30e5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">   
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="position-absolute top-0 start-50 translate-middle"></div>
        <div id="search-form" class="card" style="width: 800px; height: 520px; margin: auto; padding: auto; margin-top: 1%;">
            <div class="card-body shadow p-3 mb-5 bg-body rounded">            
                <div class="container">
                    <div class="row">
                      <div class="col text-center">
                       
                       <h1 id="city">City</h1> <br/>
                       <img src="" alt="Clear" id="icon" class="float-left" />
                      <div class="float-left"> <br />
                        <span class="temperature" id="temperature"></span
                        ><span class="units" id=C>Â°C</span>                        
                      </div>    
                    </div>

                      <div class="col">
                        <form search>
                            <input type="text",
                            id="city-input",
                            placeholder="Change City"
                            style="font-family: 'Neonderthaw', cursive;"/>
                            <input type="submit" value="Search" 
                            style="font-family: 'Neonderthaw', cursive;"/>                                                                                     
                          </form>  

                          <h2 id="date"></h2>

                          <div class="card" style="width: 400px; margin-top: 40px;" >
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">
                                <h6 id="description">description</h6></li>
                              <li class="list-group-item">Wind km/h
                                <h6 id="wind"></h6></li>
                              <li class="list-group-item">Humidity:
                                <h6 id="humidity"></h6></li>
                            </ul>
                          </div>
                      </div>
                     </div>
                     <div class="col">
                      <div class="container text-center">
                        <div class="weather-forecast" id="forecast"></div>

                      </div>
                     </div>
                  </div>
            </div>            
    </div>
    
  <script src="add.js"></script>
</body>
<footer>Created by Iryna Denyshchenko<br /><a href="https://github.com/FoxAmnel/new-weather" class="button">GitHub</a></footer>
